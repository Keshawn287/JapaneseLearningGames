<p>Read Local JSON file student data using typescript HttpClient</p>

  <table id="character">
    <tr>
        <th>katakana</th>
        <th>Romaji</th>
    </tr>
    <tr *ngFor="let character of objectKeys(id).slice(0, 103)">
      <td>{{ id[character].katakana }}</td>
      <td>{{ id[character].romaji }}</td>
    </tr>
  </table>
