<mat-card class="flash-card mat-card" [class.flipped]="isFlipped" (mouseenter)="flipCard()" (mouseleave)="flipCard()" (click)="onCardClick()">
  <div class="front" >
    <mat-card-content class="centered card-content-styling" style="height: 100%;">
      <img mat-card-image src={{gameImage}}>
      {{gameFrontCardTitle}}
    </mat-card-content>
  </div>
  <div class="back">
    <mat-card-header style="padding-top: 50px; font-weight: bold; font-size: 18px;">{{gameNameTitle}}</mat-card-header>
    <mat-card-content class="centered" style="font-size: 15px;">{{gameDescription}}</mat-card-content>
  </div>
</mat-card>
