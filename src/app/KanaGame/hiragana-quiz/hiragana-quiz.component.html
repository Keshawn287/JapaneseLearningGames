<div class="container">
  <h1>Hiragana Quiz Instructions</h1>
  <p>1. rule one</p>
  <p>2. rule two</p>
  <p>3. rule three</p>
  <mat-card>
    <div *ngIf="gameData && gameData.length > 0">
      <div *ngFor="let card of gameData">
        <mat-card>
          <div>
            <p>{{ card.hiragana }}</p>
            <input matInput [(ngModel)]="card.answer" placeholder="Type Romaji" (keydown.enter)="quizGrade(card)">
            <p>Correct: {{ card.score.correct }}</p>
            <p>Incorrect: {{ card.score.wrong }}</p>
          </div>
        </mat-card>
      </div>
    </div>
    <button mat-button>Submit</button>
  </mat-card>
</div>
